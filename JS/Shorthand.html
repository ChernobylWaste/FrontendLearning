<body>
    <h1>Ini JavaScript</h1>
    <script>

        // Property Shorthand
        function makeUser(name, age){
            return{
                name : name,
                age : age

                // atau 
                // name,
                // age
            }
        }
        let user = makeUser ("Udin", 20)
        console.log(user)

        // Delete Object
        delete user.age
        console.log(user)
    </script>
