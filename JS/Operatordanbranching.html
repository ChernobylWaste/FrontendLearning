<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>ini Operator dan brancing</h1>
    <script>
        // if else
        let year = 202
        let nextyear = year == 2023
        if (nextyear){
            console.log("Benar")
        }
        else{
            console.log("Salah")
        }

        // Nested brancing
        number = 5
        if(number >= 0){
            if(number == 0){
                console.log("Kamu memasukkan angka 0")
            }
            else{
                console.log("Kamu memasukkan angka positive")
            }
        }
        else{
            console.log("Kamu memasukkan angka negatif")
        }


        // Conditional Operator ?
        // let age =18
        // let i = age >=17 ? true : false
        // console.log(i)


    </script>
</body>
</html>
